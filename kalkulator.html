<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script src="kalkulator.js"></script>
</head>
<body>
    <h1>Kalkulator</h1>
    <div id="Kalkulator">
    <div id="judul">Mafi Kalkulator by Echa</div>
    <div class="wrapper" id="operasi-temporer">
              <div class="tombol tombol-nonaktif tombol-aktif bg-abu" id="input1">...</div>
              <div class="tombol tombol-nonaktif tombol-aktif bg-abu" id="operasi-selected">...</div>
              <div class="tombol tombol-nonaktif tombol-aktif bg-abu" id="input2">...</div>
              <div class="tombol tombol-nonaktif tombol-aktif bg-abu" id="hasil-temporer">...</div>
        </div>
        <div class="wrapper">
        <div id="Hasil" class="tombol tombol-nonaktif bg-abu">hasil</div>
        </div>
        <div class id="blok-tombol">
            <div class="wrapper">
              <div class="tombol tombol-aktif tombol clear bg-red">C</div>
              <div class="tombol tombol-aktif toggle-negatif bg-brown">+-</div>
              <div class="tombol tombol-aktif tombol-faktorial bg-dark-brown">!</div>
              <div class="tombol tombol-aktif tombol-operasi bg-dark-brown">^</div>
        </div>
              <div class="wrapper">
              <div class="tombol tombol-aktif tombol-angka bg-dark-blue">7</div>
              <div class="tombol tombol-aktif tombol-angka bg-dark-blue">8</div>
              <div class="tombol tombol-aktif tombol-angka bg-dark-blue">9</div>
              <div class="tombol tombol-aktif tombol-operasi bg-dark-brown">%</div>
        </div>
            <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">4</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">5</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">6</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purple">/</div>
               </div>
               <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">1</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">2</div>
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">3</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purple">x</div>
               </div>
               <div class="wrapper">
                <div class="tombol tombol-aktif tombol-angka bg-dark-blue">0</div>
                <div class="tombol tombol-aktif bg-dark-blue">-</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purple">+</div>
                <div class="tombol tombol-aktif tombol-operasi bg-purple ">-</div>
               </div>
               <div class="wrapper">
                <div></div>
                <div id="btn-hitung" class="bg-green">=</div>
        </div>
    </div>
</body>
</html>
